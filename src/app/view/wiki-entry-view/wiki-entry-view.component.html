<h2 class="float-left">{{wikiEntry.name}}</h2>

<button *ngIf="canEdit" class="btn btn-primary float-left ml-2" (click)="edit()">Edit</button>

<div class="clearfix"></div>

<a *ngIf="wikiEntry.image && wikiEntry.image !== ''" [href]="wikiEntry.image">
  <img class="img-fluid" [src]="wikiEntry.image" alt="Image cannot load.">
</a>

<p>{{wikiEntry.introduction}}</p>

<app-markdown-display [markdownText]="wikiEntry.description"></app-markdown-display>
