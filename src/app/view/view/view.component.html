<div>
  <p>You are viewing {{viewCategory}} with id {{id}}</p>
</div>

<div *ngIf="loading">
  <app-loading [loading]="loading" [error]="error"></app-loading>
</div>

<div *ngIf="!loading">

  <div *ngIf="parentName">
    <div *ngFor="let contentParent of contentParents">
      <button class="btn btn-light" (click)="goToParent(contentParent)">Back to {{contentParent.name}}</button>
    </div>
  </div>

  <app-wiki-entry-view [wikiEntry]="content"></app-wiki-entry-view>

  <div *ngIf="subListName">
    <h3>{{subListName + 's'}}</h3>
    <div *ngFor="let subEntry of contentSubList">
      <h5>{{subEntry.name}}</h5>
      <img *ngIf="subEntry.image && subEntry.image !== ''"
           class="float-right w-auto" [src]="subEntry.image">
      <p>{{subEntry.introduction | textLimit: ['100']}}</p>
      <button class="btn btn-primary" (click)="goToSubListEntry(subEntry)">View {{subListName}}</button>
      <div class="clearfix"></div>
    </div>
  </div>

</div>
