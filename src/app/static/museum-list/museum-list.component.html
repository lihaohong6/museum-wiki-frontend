<div class="container">

  <div style="height: 50px" class="my-4">
    <h1 class="float-left">Museum List</h1>
    <button class="btn btn-info ml-2 mt-2 float-left" routerLink="/create/museum/">Create New Museum</button>
    <div class="float-right mt-2">
      <p>Sort by: </p>
    </div>
  </div>

  <br>

  <div *ngFor="let museum of museums" class="row mb-3">
      <div class="col-md-7">
        <a href="#">
          <img class="img-fluid rounded mb-3 mb-md-0" src="http://placehold.it/700x300" alt="">
        </a>
      </div>
      <div class="col-md-5">
        <h3>{{museum.name}}</h3>
        <p>{{museum.description}}</p>
        <button class="btn btn-primary" (click)="goToMuseum(museum.id)">View Museum</button>
      </div>
  </div>

  <app-loading [waiting]="waiting" [error]="error"></app-loading>

</div>
<!-- /.container -->
