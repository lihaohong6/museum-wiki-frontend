<app-search [previousCategory]="searchCategory" [previousText]="searchText"></app-search>

<div>
  <h2>You have searched for "{{searchText}}" in {{searchCategory}}. Here are the results: </h2>
</div>

<div *ngFor="let result of searchResults">
  <a [routerLink]="result.id">
    <h2>{{result.name}}</h2>
  </a>

</div>
