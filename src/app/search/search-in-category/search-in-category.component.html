<app-search [previousCategory]="searchCategory" [previousText]="searchText"></app-search>

<div>
  <h4>You have searched for "{{searchText}}" in {{searchCategory}}. Here are the results: </h4>
</div>

<div *ngFor="let result of searchResults">
  <a [routerLink]="result.link">
    <h4>{{result.name}}</h4>
  </a>

</div>
