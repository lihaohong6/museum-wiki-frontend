<div class="mt-3">
  <h2 class="float-left">
    Profile of {{username}}
  </h2>
  <button class="float-right btn btn-lg btn-danger" (click)="logout()">
    Logout
  </button>
  <div class="clearfix"></div>
</div>
<div *ngIf="!loading">
  <p>Your username is: {{user.username}}</p>
  <p>Your email address is: {{user.email}}</p>

  <div *ngIf="user.museumList && user.museumList.length > 0">
    <app-user-museum-list [list]="user.museumList"></app-user-museum-list>
  </div>
</div>
<app-loading [loading]="loading" [error]="error"></app-loading>
