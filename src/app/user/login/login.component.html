<div class="mt-3">
  <h2>Please Login</h2>
  <form class="form-group">
    <label class="form-check-label" for="username">
      Username:
    </label>
    <input type="text" class="form-control" name="username"
           id="username" placeholder="Enter username" autocomplete="on"
           [(ngModel)]="username">

    <label class="form-check-label mt-2" for="password">
      Password:
    </label>
    <input type="password" class="form-control" name="password"
           id="password" placeholder="Password" autocomplete="on"
           [(ngModel)]="password">

    <div class="btn-group-lg mt-2">
      <button class="btn btn-primary mr-2"
              (click)="login()">
        Login
      </button>
      <button class="btn btn-info mr-2"
              (click)="register()">
        Register
      </button>
      <button class="btn btn-warning"
            (click)="resetPassword()">
        Reset Password
      </button>
    </div>
  </form>
</div>
